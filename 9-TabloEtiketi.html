<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        table : HTML'de tablo oluşturmaya yarar.
        thead : Tablonun başlıklarını içerir.
        tbody : Tablonun içeriklerini oluşturur.
        tr : table row anlamına gelir ve tabloya satır oluşturur.
        th : table head anlamına gelir ve tablonun başlıklarını içerir.
        td : table data anlamına gelir ve tablonun içeriklerini oluşturur.

        colspan : Sütunda belirlenen sayı kadar yer kaplar.
        rowspan : Satırda belirlenen sayı kadar yer kaplar.

        bgcolor : hücredeki arka rengi verir.

        caption : Tabloya verilen isimdir.

    -->

    <table border="1">
        <caption>Tablo 1 (Örnek Tablo)</caption>
        <thead>
            <tr>
                <th>Title 1</th>
                <th>Title 2</th>
                <th>Title 3</th>
                <th>Title 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td bgcolor="pink">İçerik 1</td>
                <td>İçerik 2</td>
                <td>İçerik 3</td>
                <td>İçerik 4</td>
            </tr>
                <td>İçerik 5</td>
                <td>İçerik 6</td>
                <td>İçerik 7</td>
                <td>İçerik 8</td>
            <tr>

            </tr>
        </tbody>
    </table>
</body>
</html>
