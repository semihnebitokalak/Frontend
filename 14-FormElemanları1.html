<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Form : HTML de form oluşturmamızı sağlar.
        Label : Amacı yazıyı göstermektir. For özelliği ile Input ile yazıyı birbirine bağlar.
        Input : Kullanıcının dolduracağı alanları oluşturur.
    -->

    <form>
        <label for="User Name">User Name</label> <br>
        <input type="text" id="User Name" placeholder="Kullanici adi girin...">

        <br>
        <label for="User Password">Password</label> <br>
        <input type="password" id="Şifre" placeholder="Şifre giriniz...">

        <button>Giriş Yap</button> <br>
        <input type="submit" value="Giriş Yap"> <!--Genelde bu kullanılır.-->

    </form>
</body>
</html>
