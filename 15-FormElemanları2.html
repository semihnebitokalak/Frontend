        Bu <form>eleman, metin alanları, onay kutuları, radyo düğmeleri, gönder düğmeleri vb. gibi farklı türdeki giriş elemanları için bir kapsayıcıdır.

        Get : Form verilerini URL'ye ad/değer çiftleri halinde ekler
        Hassas verileri göndermek için ASLA GET kullanmayın! (Gönderilen form verileri URL'de görünür!)

        Post : HTTP isteğinin gövdesine form verilerini ekler (gönderilen form verileri URL'de gösterilmez)

        required : zorunlu anlamına gelir.
    
    -->
