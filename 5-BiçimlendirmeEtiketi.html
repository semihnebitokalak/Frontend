<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        b : Kalın (Bold) anlamına gelir. Metni kalınlaştırır.

        strong : Kalın (Bold) anlamına gelir. Metni kalınlaştırır. Ancak SEO için daha uygun bir etikettir.

        i : Italic anlamına gelir. Metni italic hale getirir.

        em : Italic anlamına gelir. Metni italic hale getirir. Ancak SEO için daha uygun bir etikettir.

        small : Küçük yazıları için kullanılır.

        big : Büyük yazılar için kullanılır.(Kullanımı tavsiye edilmez)

        ins : Yazının altını çizer.

        del : Üstü çizilmiş yazı.

        sub : Yazıyı diğer yazıların sağ alt köşesine getirir.

        sup : Yazıyı diğer yazıların sağ üst köşesine getirir.
       
    
    
    
    -->    

    <p>Normal Yazi</p>
    <p><b>Kalin Yazi</b></p>
    <p><strong>Kalin Yazi</strong>(strong)</p>
    <p><i>Italik yazi</i></p>
    <p><em>Italik yazi</em>(em)</p>
    <p><small>Küçük Yazi</small></p>
    <p><big>Büyük Yazi</big></p>
    <p><ins>Alti çizili yazi</ins></p>
    <p><del>Üstü çizilmiş yazi</del></p>
    <p>H<sub>2</sub>O</p>
    <p>X<sup>2</sup></p>

    


</body>
</html>
