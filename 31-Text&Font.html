<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* CSS'de text ve font özellikleri, metinlerin stilini ve görünümünü kontrol etmek için kullanılır. Bu özellikler, metinlerin boyutunu, rengini, hizalamasını, aralığını ve daha fazlasını ayarlamak için kullanılır. */

        p{
            font-family: Arial, sans-serif;
            font-size: 20px;
            /* font-size: xx-large; */
            font-style: italic;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: underline;
            text-align: center;
            text-shadow: 2px 2px 2px red;   
            line-height: 2;
            letter-spacing: 2px;
            word-spacing: 5px;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem aliquid necessitatibus, facere enim perspiciatis maiores aut sed vero quaerat doloremque perferendis! Perspiciatis ducimus tenetur, a esse optio error veniam? Labore!</p>
</body>
</html>
