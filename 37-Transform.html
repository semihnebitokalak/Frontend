<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: transform 0.5s;
        }

        .box:hover{
            transform: rotate(90deg);
            transform: translate(50px, 50px) rotate(45deg) scale(1.5);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <!--
        CSS'de transform özelliği, bir HTML elementinin boyutunu, şeklini ve konumunu değiştirmek için kullanılır. transform özelliği, döndürme (rotate), ölçekleme (scale), kaydırma (translate) ve eğme (skew) gibi çeşitli dönüşümleri uygulayabilir.
    -->
</body>
</html>
