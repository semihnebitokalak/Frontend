<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Bir yapının block veya inline olduğunu seçtiğimiz kelimenin üzerine gelip sağ tık yaparak kapsadığı alana bakarak öğrenebiliriz.
        Block : tüm alanı kapsar. h etiketi p etiketi birer block örnekleridir. h etiketini yazdıktan sonra p etiketini yazmaya çalıştığımızda bir alt satıra iner. Bu da block olduğuna işarettir.
    
    -->
    <h3>Title</h3>   

    <p>Paragraf 1</p>
    <p>Paragraf 2</p>

    <b>Kalin yazi</b>
    <strong>Strong yazi</strong>
    <s>Üstü çizik yazi</s>


</body>
</html>
