<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 2s, height 2s, background-color 2s;
        }

        .box:hover{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <!--
        CSS'de transition özelliği, bir elementin belirli bir CSS özelliğinde değişiklik olduğunda bu değişikliğin nasıl ve ne kadar sürede gerçekleşeceğini belirler. transition özelliği, animasyonlar oluşturarak kullanıcı etkileşimlerini daha akıcı ve görsel olarak çekici hale getirir.
    -->
</body>
</html>
