<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: blueviolet;
      }

      button {
        padding: 10px 10px;
        outline: none;
        background-color: transparent;
        color: white;
        border: 2px solid green;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Merhaba js</h1>
    <button id="btn">Tıkla</button>
    <button id="btn1">Tıklaa</button>
  </body>
  <script>
    let btn = document.getElementById("btn");

    btn.addEventListener("click", mesajYazdir);
    function mesajYazdir() {
      alert("Fonksiyondan Geldim.");
    }

    // btn.addEventListener("click", function mesajYazdir() {
    //  alert("Fonksiyondan Geldim.");
    // });

    let yazi = document.querySelector("h1");
    let btn1 = document.querySelector("#btn1");

    btn1.addEventListener("click", function () {
      yazi.style.color = "red";
      yazi.innerText = "Listener ile js den geldim.";
    });
  </script>
</html>
