<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            display: block;
            background-color: lightblue;
            margin-bottom: 10px;
        }
        .inline {
            display: inline;
            background-color: lightgreen;
        }
        .inline-block {
            display: inline-block;
            background-color: lightcoral;
            width: 100px;
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    
    <!--
        Display özelliği, bir elementin blok, satır içi, esnek ve diğer düzenleme modellerinde nasıl davranacağını kontrol eder.

        Bunlar şunlardır:

        block: Element, bir blok olarak görüntülenir ve bir satırın tam genişliğini kaplar.

        inline: Element, bir satır içi öğe olarak görüntülenir ve yalnızca içeriğin genişliğini kaplar.

        inline-block: Element, bir satır içi öğe gibi görüntülenir, ancak blok öğeler gibi genişlik ve yükseklik özelliklerini ayarlayabilir.

        none: Element, sayfada görüntülenmez ve yer kaplamaz.

        flex: Element, esnek bir öğe olarak görüntülenir ve diğer esnek öğelerle birlikte sıralanabilir.

        grid: Element, bir ızgara öğesi olarak görüntülenir ve diğer ızgara öğeleriyle birlikte sıralanabilir.

        Span ve Div elementleri arasındaki farklar:

        Span: Satır içi bir elementtir ve yalnızca içeriğin genişliğini kaplar.

        <span>This is an inline element.</span>

        div: Blok seviyesinde (block) bir elementtir. Her zaman yeni bir satırda başlar ve tam genişlik kaplar. Blok seviyesinde düzenleme özelliklerini kabul eder.
    -->

    <div class="block">This is a block element.</div>
    <span class="inline">This is an inline element.</span>
    <span class="inline">This is another inline element.</span>
    <div class="inline-block">This is an inline-block element.</div>
    <div class="inline-block">This is another inline-block element.</div>

</body>
</html>
