<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="title">İçindekiler</h2>
    <ul>
      <li>Yapılacak 1</li>
      <li>Yapılacak 2</li>
      <li>Yapılacak 3</li>
    </ul>
    <p class="text">Bu bir paragraf.</p>
    <p class="text">Bu başka bir paragraf.</p>
    <script>
      // DOM = Document Object Model
      // DOM’da tek bir öğeyi seçmek için kullanılan en yaygın yöntemler şunlardır:
      // getElementById()	ID’ye sahip tek bir elementi seçer.
      // querySelector()	Belirtilen CSS seçicisine uyan ilk öğeyi döndürür.
      let sonuc = document.getElementById("title");
      console.log(sonuc);
      sonuc.textContent = "Değiştirildi.!";
      sonuc.style.color = "red";

      const firstParagraph = document.querySelector(".text");
      console.log(firstParagraph.textContent); // "Bu bir paragraf."
    </script>
  </body>
</html>
