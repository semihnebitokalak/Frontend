<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        youtube a girip herhangi bi videonun iframe kısmını alabilirsiniz. Bazı videolarda veya bazı sitelerde bunu blockluyorlar yani hata mesajı verebiliyor.
    -->

    <iframe width="50%" src="https://www.youtube.com/embed/FVIUepESDTY?si=1OEGb3SlGp6dTc1e" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!--
        Şimdi biz bunu a href ile iframe de açtıralım bakalım
    -->
    
    <iframe name="iframe1" src="" frameborder="0"></iframe>
    <br>
    <br>
    <br>
    <a target="iframe1" href="https://www.youtube.com/watch?v=FVIUepESDTY">Videoyu Aç</a>

</body>
</html>
